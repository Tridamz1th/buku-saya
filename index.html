<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buku Saya</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("images/background.jpg") center / cover no-repeat;
    overflow: hidden;
}

/* Container buku */
.book {
    position: relative;
    width: 260px;
    height: 462px;
    perspective: 2000px;
    overflow: hidden;
    background: url("images/book-bg.jpg") center / cover no-repeat;
}

/* Halaman */
.page {
    position: absolute;
    inset: -6px;
    transform-origin: left center;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
    backface-visibility: hidden;
    will-change: transform;
}

/* Penutup sisi kanan (anti garis putih) */
.page::after {
    content: "";
    position: absolute;
    top: 0;
    right: -8px;
    width: 12px;
    height: 100%;
    background: url("images/book-bg.jpg") center / cover no-repeat;
    transform: translateZ(1px);
}

/* Gambar halaman */
.page img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    backface-visibility: hidden;
}

/* Belakang halaman */
.page img.back {
    transform: rotateY(180deg);
}

/* Flip */
.page.flipped {
    transform: rotateY(-180deg);
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgm" src="audio/background.mp3" autoplay loop></audio>
<audio id="flipNext" src="audio/flip-next.mp3" preload="auto"></audio>
<audio id="flipPrev" src="audio/flip-prev.mp3" preload="auto"></audio>

<div class="book" id="book"></div>

<script>
const book = document.getElementById("book");
const bgm = document.getElementById("bgm");
const flipNext = document.getElementById("flipNext");
const flipPrev = document.getElementById("flipPrev");

const images = [
    "images/page1.jpg",
    "images/page2.jpg",
    "images/page3.jpg",
    "images/page4.jpg",
    "images/page5.jpg",
    "images/page6.jpg",
    "images/page7.jpg",
    "images/page8.jpg",
    "images/page9.jpg",
    "images/page10.jpg"
];

let currentPage = 0;

// paksa audio jalan setelah interaksi
function forcePlayAudio() {
    if (bgm.paused) {
        bgm.play().catch(() => {});
    }
}

function playFlipNext() {
    flipNext.currentTime = 0;
    flipNext.play().catch(() => {});
}

function playFlipPrev() {
    flipPrev.currentTime = 0;
    flipPrev.play().catch(() => {});
}

// buat halaman
for (let i = 0; i < images.length; i++) {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = images.length - i;

    page.innerHTML = `
        <img src="${images[i]}" alt="">
        <img src="${images[i + 1] || images[i]}" class="back" alt="">
    `;

    book.appendChild(page);
}

let startX = 0;

book.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    forcePlayAudio();
});

book.addEventListener("touchend", e => handleSwipe(startX - e.changedTouches[0].clientX));

book.addEventListener("mousedown", e => {
    startX = e.clientX;
    forcePlayAudio();
});

book.addEventListener("mouseup", e => handleSwipe(startX - e.clientX));

function handleSwipe(distance) {
    const pages = document.querySelectorAll(".page");

    if (distance > 40 && currentPage < pages.length - 1) {
        pages[currentPage].classList.add("flipped");
        currentPage++;
        playFlipNext();
    }

    if (distance < -40 && currentPage > 0) {
        currentPage--;
        pages[currentPage].classList.remove("flipped");
        playFlipPrev();
    }
}
</script>

</body>
</html>
